<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Món và Giao Đồ Ăn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Chọn bàn */
        .table-selection, .menu-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .table-card, .dish-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            width: 120px;
            transition: transform 0.3s ease;
        }

        .table-card:hover, .dish-card:hover {
            transform: scale(1.05);
        }

        .table-card img, .dish-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 15px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Thông báo */
        #message {
            color: #4CAF50;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Chọn Bàn và Đặt Món</h1>
    </header>

    <div class="container">
        <!-- Bước 1: Chọn bàn -->
        <div class="table-selection">
            <div class="table-card" onclick="selectTable('ban_1')">
                <img src="https://via.placeholder.com/100" alt="Bàn 1">
                <h3>Bàn 1</h3>
            </div>
            <div class="table-card" onclick="selectTable('ban_2')">
                <img src="https://via.placeholder.com/100" alt="Bàn 2">
                <h3>Bàn 2</h3>
            </div>
            <div class="table-card" onclick="selectTable('ban_3')">
                <img src="https://via.placeholder.com/100" alt="Bàn 3">
                <h3>Bàn 3</h3>
            </div>
        </div>

        <!-- Bước 2: Chọn món -->
        <div id="menu" class="menu-selection" style="display: none;">
            <div class="dish-card" onclick="selectDish('pho')">
                <img src="https://via.placeholder.com/100" alt="Phở">
                <h3>Phở</h3>
            </div>
            <div class="dish-card" onclick="selectDish('banhmi')">
                <img src="https://via.placeholder.com/100" alt="Bánh Mì">
                <h3>Bánh Mì</h3>
            </div>
            <div class="dish-card" onclick="selectDish('comtam')">
                <img src="https://via.placeholder.com/100" alt="Cơm Tấm">
                <h3>Cơm Tấm</h3>
            </div>
        </div>

        <!-- Bước 3: Đặt món -->
        <div id="order-btn" style="display: none;">
            <button onclick="placeOrder()">Đặt Món</button>
        </div>

        <!-- Thông báo -->
        <div id="message"></div>
    </div>

    <script>
        let selectedTable = "";
        let selectedDish = "";

        // Xử lý khi chọn bàn
        function selectTable(table) {
            selectedTable = table;
            document.getElementById("menu").style.display = "flex";
            document.getElementById("order-btn").style.display = "block";
        }

        // Xử lý khi chọn món
        function selectDish(dish) {
            selectedDish = dish;
        }

        // Xử lý khi đặt món
        function placeOrder() {
            if (!selectedTable || !selectedDish) {
                document.getElementById("message").textContent = "Vui lòng chọn bàn và món!";
                return;
            }

            const order = {
                table: selectedTable,
                dish: selectedDish
            };

            // Gửi yêu cầu đến Flask backend
            fetch('/place_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(order)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "ok") {
                    document.getElementById("message").textContent = "Đặt món thành công! Xe đang di chuyển đến bàn " + selectedTable;
                } else {
                    document.getElementById("message").textContent = "Lỗi: " + data.message;
                }
            })
            .catch(error => {
                document.getElementById("message").textContent = "Lỗi kết nối!";
            });
        }
    </script>

</body>
</html>
