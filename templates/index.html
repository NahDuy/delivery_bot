  <script>
    let selectedTable = "";

    const KITCHEN_IP = "http://192.168.1.24:5000"; // ch·ªânh IP n·∫øu c·∫ßn

    function clearSelected(className) {
      const elements = document.querySelectorAll(`.${className}`);

    function selectTable(table, element) {
      selectedTable = table;

      document.getElementById("message").textContent = "";
    }

    function placeOrder() {
      if (!selectedTable || !selectedDish) {
        document.getElementById("message").textContent = "‚ö†Ô∏è Vui l√≤ng ch·ªçn b√†n v√† m√≥n!";
        return;

        dish: selectedDish

      fetch(KITCHEN_IP + "/place_order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
