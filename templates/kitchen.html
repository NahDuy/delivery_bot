<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>ƒê∆°n H√†ng Nh√† B·∫øp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
        }

        .order-list {
            list-style-type: none;
            padding: 0;
        }

        .order-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            position: relative;
            text-align: center;
            /* ‚úÖ CƒÉn gi·ªØa to√†n b·ªô n·ªôi dung */
        }


        .order-card button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-card button:hover {
            background-color: #2980b9;
        }

        .status {
            margin-top: 10px;
            color: green;
            font-style: italic;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>üì¶ Danh S√°ch ƒê∆°n H√†ng</header>

    <div class="container">
        <ul id="orderList" class="order-list"></ul>
    </div>

    <script>
        function loadOrders() {
            fetch('/orders')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('orderList');
                    list.innerHTML = "";
                    data.forEach((order, index) => {
                        const li = document.createElement('li');
                        li.className = 'order-card';
                        li.innerHTML = `
              <div>üßæ B√†n: <strong>${order.table}</strong> - M√≥n: <strong>${order.dish}</strong></div>
              <button onclick="sendReturn(${index}, this)">G·ª≠i xe v·ªÅ</button>
              <div class="status" id="status-${index}"></div>
            `;
                        list.appendChild(li);
                    });
                });
        }

        function sendReturn(index, button) {
            fetch('/return', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            })
                .then(res => res.json())
                .then(data => {
                    const statusDiv = document.getElementById(`status-${index}`);
                    if (data.status === "ok") {
                        statusDiv.textContent = "‚úÖ ƒê√£ g·ª≠i l·ªánh quay v·ªÅ!";
                        statusDiv.style.color = "green";
                    } else {
                        statusDiv.textContent = "‚ùå G·ª≠i th·∫•t b·∫°i: " + (data.message || "");
                        statusDiv.style.color = "red";
                    }
                })
                .catch(err => {
                    const statusDiv = document.getElementById(`status-${index}`);
                    statusDiv.textContent = "‚ö†Ô∏è L·ªói g·ª≠i l·ªánh quay v·ªÅ";
                    statusDiv.style.color = "red";
                    console.error(err);
                });
        }

        loadOrders();
        setInterval(loadOrders, 3000);
    </script>

</body>

</html>
