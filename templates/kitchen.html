<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>ƒê∆°n H√†ng Nh√† B·∫øp</title>
    <style>
       body {
  font-family: 'Poppins', sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 0;
}

header {

  color: white;
  background-color: #4CAF50;
  text-align: center;
    padding: 16px 0;
    font-size: 24px;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.container {
  padding: 30px 20px;
  max-width: 700px;
  margin: 0 auto;
}

.order-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.order-card {
  background-color: #ffffff;
  padding: 20px 30px;
  margin-bottom: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
  font-size: 18px;
  position: relative;
  transition: transform 0.2s ease;
  text-align: center;
}

.order-card:hover {
  transform: translateY(-4px);
}

.order-card div {
  margin-bottom: 12px;
  font-size: 18px;
}

.order-card button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.order-card button:hover {
  background-color: #2980b9;
  transform: scale(1.05);
}

.status {
  margin-top: 10px;
  font-style: italic;
  font-size: 16px;
  color: green;
  transition: color 0.3s ease;
}
    </style>
</head>

<body>

    <header>üì¶ Danh S√°ch ƒê∆°n H√†ng</header>

    <div class="container">
        <ul id="orderList" class="order-list"></ul>
    
    <div class="container">
        <h2 style="text-align:center; margin-top: 40px;">üìú L·ªãch S·ª≠ ƒê∆°n H√†ng</h2>
        <ul id="historyList" class="order-list"></ul>
    </div>

    <script>
        function loadOrders() {
            fetch('/orders')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('orderList');
                    list.innerHTML = "";
                    data.forEach((order, index) => {
                        const li = document.createElement('li');
                        li.className = 'order-card';
                        li.innerHTML = `
              <div>üßæ B√†n: <strong>${order.table}</strong> - M√≥n: <strong>${order.dish}</strong></div>
              <button onclick="sendReturn(${index}, this)">G·ª≠i xe v·ªÅ</button>
              <div class="status" id="status-${index}"></div>
            `;
                        list.appendChild(li);
                    });
                });
        }

        function sendReturn(index, button) {
            fetch('/return', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            })
                .then(res => res.json())
                .then(data => {
                    const statusDiv = document.getElementById(`status-${index}`);
                    if (data.status === "ok") {
                        statusDiv.textContent = "‚úÖ ƒê√£ g·ª≠i l·ªánh quay v·ªÅ!";
                        statusDiv.style.color = "green";
                    } else {
                        statusDiv.textContent = "‚ùå G·ª≠i th·∫•t b·∫°i: " + (data.message || "");
                        statusDiv.style.color = "red";
                    }
                })
                .catch(err => {
                    const statusDiv = document.getElementById(`status-${index}`);
                    statusDiv.textContent = "‚ö†Ô∏è L·ªói g·ª≠i l·ªánh quay v·ªÅ";
                    statusDiv.style.color = "red";
                    console.error(err);
                });
        }

        loadOrders();
        setInterval(loadOrders, 3000);

        function loadHistory() {
            fetch('/history')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('historyList');
                    list.innerHTML = "";
                    data.slice().reverse().forEach(order => {
                        const li = document.createElement('li');
                        li.className = 'order-card';
                        li.innerHTML = `
              <div>üßæ B√†n: <strong>${order.table}</strong> - M√≥n: <strong>${order.dish}</strong></div>
              <div class="status">‚úÖ ƒê√£ giao th√†nh c√¥ng</div>
            `;
                        list.appendChild(li);
                    });
                });
        }

        // T·∫£i l·ªãch s·ª≠ m·ªói 5 gi√¢y
        loadHistory();
        setInterval(loadHistory, 5000);

    </script>

</body>

</html>
